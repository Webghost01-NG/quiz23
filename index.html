<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- IMPORTANT -->
</head>
<body>

  <!-- START BUTTON -->
  <button class="start_btn">Start Quiz</button>

  <!-- QUIZ BOX -->
  <div class="quiz_box">

    <!-- HEADER -->
    <header>
      <div class="title">Quiz Questions</div>
      <div class="timer">
        <span>Time Left:</span>
        <span class="timer_sec">15</span>
      </div>
    </header>

    <!-- QUESTION -->
    <section>
      <div class="question_text"></div>
      <div class="option_list"></div>
    </section>

    <!-- FOOTER -->
    <footer>
      <div class="total_que">
        <span><p class="current">1</p> of <p class="total">50</p></span>
      </div>
      <button class="next_btn" style="display:none;">Next</button>
    </footer>

  </div>

  <!-- RESULT BOX -->
  <div class="result_box">

    <div class="icon">
      <i class="fas fa-crown"></i>
    </div>

    <div class="complete_text">You've completed the quiz!</div>
    <div class="score_text"></div>

    <div class="buttons">
      <button class="restart">Replay Quiz</button>
      <button class="quit">Quit Quiz</button>
    </div>

  </div>
  <script src="script.js"></script>

</body>
</html>
